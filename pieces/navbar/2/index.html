<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>常用PC端banner4-Swiper</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1"><img src="images/mv_img01.jpg"></div>
            <div class="swiper-slide slide2"><img src="images/mv_img02.jpg"></div>
            <div class="swiper-slide slide3"><img src="images/mv_img03.jpg"></div>
            <div class="swiper-slide slide4"><img src="images/mv_img04.jpg"></div>
            <div class="swiper-slide slide5"><img src="images/mv_img05.jpg"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="js/swiper.min.js"></script>
    <script src="js/pcbanner4.min.js"></script>
</body>
</html>
