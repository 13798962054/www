<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>中山大学</title>
<link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" href="css/font-awsome.min.css">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/vector.js"></script>
<script type="text/javascript" src="js/vue2.6.10.js"></script>

</head>
<body>



<div id="container">
	<div id="output">
		<div class="containerT">
			<div id="logo"><img src="img/logo-detail.png"></div>
			<div id="app">
				<div class="login_warp">
					<div class="loginbox fl">
						<div class="login_header">
							<span @click="cur=0" :class="{active:cur==0}">账号登录</span>
							<!-- <span @click="cur=1" :class="{active:cur==1}">快捷登录</span> -->
							<span @click="cur=2" :class="{active:cur==2}">扫码登录</span>
						</div>
						<div class="login_content">
							<div v-show="cur==0" class="Cbody_item">
								<div class="form_item"><input type="text" name="fname" placeholder="用户名" v-model="userName"></div>
								<div class="form_item"><input type="password" name="fpassword" placeholder="密码" v-model="password"></div>
								<div class="form_item">
									<div class="fl"><input type="checkbox">记住密码</div>
									<div class="fr"><a href="javascript:;">找回密码</a></div>
								</div>
								<div class="clear"></div>
								<div class="form_item">
									<input type="submit" name="" value="登录" @click="checkPassword" id="enter_btn">
								</div>
							</div>
							<div v-show="cur==1" class="Cbody_item">
								<div class="form_item"><input type="text" name="fname" placeholder="手机号"></div>
								<div class="form_item">
									<div class="fl">
										<input type="password" name="fpassword" placeholder="验证码">	
									</div>
									<div class="fr">
										<input type="button" name="" value="获取验证码" id="verificationCode">
									</div>
								</div>
								
								<div class="clear"></div>
								<div class="form_item">
									<input type="submit" name="" value="登录">
								</div>

							</div>
							<div v-show="cur==2" class="Cbody_item">
								<div class="qcode"><img src="img/qcode.png" width="160" height="160" alt="二维码" /></div>
								<div class="beizhu">打开微信扫码登陆</div>
							</div>
						</div>
					</div>
					<div class="loginrslider fl"><img src="img/dbg.png"></div>
				</div>
			</div>
		</div>
	</div>
</div>


<div id="footer">
	<div class="middle">
		<div class="footer-item">

	        <div class="footer-logo">
	            <img src="img/logo-detail.png" alt="">
	        </div>

	    </div>


	    <div class="footer-item">
	        <div class="icon">
	            <i class="fa fa-home"></i>
	        </div>
	        <p>地址：深圳市南山科技园南山区中山大学产学研大楼15F</p>
	    </div>
	    <div class="footer-item">
	        <div class="icon">
	            <i class="far fa-envelope"></i>
	        </div>
	        <p>邮箱: <br>522713088@qq.com</p>
	    </div>
	    <div class="footer-item">

	        <div class="icon">
	            <i class="fab fa-battle-net"></i>
	        </div>
	        <p>网址: <br>www.sysu-sz.com</p>
	    </div>
	</div>
    

</div>

<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
